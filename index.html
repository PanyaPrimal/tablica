<!DOCTYPE HTML>
<html>
    <head>
        <meta charset="utf-8">
        <title>
            Progress of skills info
        </title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <div class="wrapper">
            <div class="table-page">	
                <div class="table-page__side-menu side-menu">
                    <object class="side-menu__buttons-section" type="text/html" data="side-buttons.html"></object>
                </div>
                <div class="table-page__content table-section">
                        <h1 class="table-section__title title">
                            История одного Виктора
                        </h1>
                        <table class="table-section__table" id="tbody" cellspacing="0" cellpadding="0">
                            <tr id="tableHeader">
                                <th>Дата</th>
                                <th>Тема</th>
                                <th>Начало</th>
                                <th>Окончание</th>
                                <th>Длительность</th>
                            </tr>
                            <tr ></tr>
                        </table>
                </div>
            </div>
        </div>
        <script> 
            const tableBody = document.getElementById('tableHeader');
            let list = JSON.parse(localStorage.getItem('list'));
            
            list = list ? list : [];

            list.forEach(item => {
                let row = 
                `<tr>
                    <td>${item.date}</td>
                    <td>${item.text}</td>
                    <td>${item.start}</td>
                    <td>${item.end}</td>
                    <td>${item.duration}</td>
                </tr>`;
                tableBody.insertAdjacentHTML("afterend", row);
            })
            
        </script>
        <!--<script src="js/formPageEvents.js">
        
        
        -->
    </body>
</html>
