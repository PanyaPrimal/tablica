<!DOCTYPE HTML>
<html>
	<head>
  		<meta charset="utf-8">
  		<title>Progress of skills add</title>
		<link rel="stylesheet" href="css/style.css">
</head>
<body>
	<div class="wrapper">
		<div class="addFormPage">
			<div class="addFormPage__menuWrap menuWrap">
				<object type="text/html" data="side-buttons.html"></object>
			</div>
			<div class="addFormPage__formBlock">
				<form class="addFormPage__form">
					<fieldset class="addFormPage__fieldset">
						<legend class="addFormPage__title title">
							Добавить активность
						</legend>
						<p>
							<label class="addFormPage__label-date" for="date">
								Дата
							</label>
							<input type="date" id="date" placeholder="Дата" required="o kurwa" size="50">
						</p>
						<p>
							<label class="addFormPage__label-timeStart" for="date">
								Время начала
							</label>
							<input type="time" id="start"  required="o kurwa" time="">
							</p>
						<p>
							<label class="addFormPage__label-timeEnd" for="date">
								Время окончания
							</label>
							<input type="time" id="end" required="o kurwa">
						</p>
						<p>
							<div class="addFormPage__textArea-wrapper">
								<textarea class="addFormPage__textArea-theme" cols="0" rows="10" name="theme" placeholder="Тема и твои впечатления" onfocus="if(this.value==this.defaultValue)this.value='';" onblur="if(this.value=='')this.value=this.defaultValue;">Тема и твои впечатления
								</textarea>
							</div>
						</p>
					</fieldset>
					<div class="button__wrapper">
					<input class="addFormPage__sendButton button" type="submit" value="Отправить">
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
