<!DOCTYPE HTML>
<html>
    <head>
            <meta charset="utf-8">
            <title>Progress of skills add</title>
        <link rel="stylesheet" href="css/style.css">
</head>
<body>  
    <div class="wrapper">
        <div class="addFormPage">
            <div class="addFormPage__menuWrap menuWrap">
                <object class="sideButtonsBlock" type="text/html" data="side-buttons.html"></object>
            </div>
            <div class="addFormPage__formBlock">
                <form class="add-form-page__form">
                    <fieldset class="addFormPage__fieldset">
                        <legend class="addFormPage__title title">
                            Добавить активность
                        </legend>
                        <p>
                            <label class="addFormPage__label-date" for="date">
                                Дата
                            </label>
                            <input required type="date" id="date" placeholder="Дата" size="50">
                        </p>
                        <p>
                            <label class="addFormPage__label-timeStart" for="start-time">
                                Время начала
                            </label>
                            <input required type="time" id="start-time">
                            </p>
                        <p>
                            <label class="addFormPage__label-timeEnd" for="end-time">
                                Время окончания
                            </label>
                            <input required type="time" id="end-time">
                        </p>
                            <div class="addFormPage__textArea-wrapper">
                                <textarea 
                                    class="addFormPage__textArea-theme" 
                                    cols="0"
                                    rows="10"
                                    name="theme"
                                    placeholder="Тема и твои впечатления"
                                    onfocus="if(this.value==this.defaultValue)this.value='';" 
                                    onblur="if(this.value=='')this.value=this.defaultValue;">
                                        Тема и твои впечатления
                                </textarea>
                            </div>
                    </fieldset>
                    <div class="button__wrapper">
                    <input class="addFormPage__sendButton button" type="submit" value="Отправить">
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
